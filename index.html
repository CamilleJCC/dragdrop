<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>ADIVINA ADIVINANZA </h1>
<h2> Mira estas pinturas surrealistas. </h2><br>
            <p>¿Qué título crees o sientes que corresponde a cada una?</p>
            <div class="drawing-tools">
                 <button class="reveal-btn">Comenzar de nuevo <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>
        
        <div class="game-container">
            <div class="artworks-container">
                <div class="artwork" id="artwork1">
                    <img src="assets/9..jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" id="artwork2">
                    <img src="assets/6. copia.jpg" alt="Obra surrealista 2">
                </div>
                <div class="artwork" id="artwork3">
                    <img src="assets/26. Pdte..jpg" alt="Obra surrealista 3">
                </div>
            </div>
            
            <div class="themes-container">
                <div class="theme" id="theme1" draggable="true"><span class="italic">El domingo o el celo marino,</span> del pintor <span class="semibold">Óscar Domínguez</span></div>
                <div class="theme" id="theme2" draggable="true"><span class="italic">Valle boscoso,</span> de la pintora <span class="semibold">Ithell Colquhoun</span></div>
                <div class="theme" id="theme3" draggable="true"><span class="italic">Paisaje astral,</span> del pintor <span class="semibold">Benjamín Palencia</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
