<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>ADIVINA ADIVINANZA </h1>
<h2> Mira estas pinturas surrealistas. </h2><br>
            <p>¿Qué título crees o sientes que corresponde a cada una?</p>
            <div class="drawing-tools">
                 <button class="reveal-btn">Comenzar de nuevo <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>
        
    <div class="game-container">
    <div class="artworks-container">
        <div class="artwork-set">
            <div class="artwork">
                <img src="assets/artwork1.jpg" alt="Artwork 1">
            </div>
            <div class="drop-zone" data-theme="theme1">
                <div class="theme" draggable="false">Drop theme here</div>
            </div>
        </div>
        
        <div class="artwork-set">
            <div class="artwork">
                <img src="assets/artwork2.jpg" alt="Artwork 2">
            </div>
            <div class="drop-zone" data-theme="theme2">
                <div class="theme" draggable="false">Drop theme here</div>
            </div>
        </div>
        
        <div class="artwork-set">
            <div class="artwork">
                <img src="assets/artwork3.jpg" alt="Artwork 3">
            </div>
            <div class="drop-zone" data-theme="theme3">
                <div class="theme" draggable="false">Drop theme here</div>
            </div>
        </div>
    </div>

    <div class="themes-container">
        <div class="theme" draggable="true" data-theme="theme1">Theme 1</div>
        <div class="theme" draggable="true" data-theme="theme2">Theme 2</div>
        <div class="theme" draggable="true" data-theme="theme3">Theme 3</div>
    </div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
