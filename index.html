<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina adivinanza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
    <div class="left-col">
        <h1>ADIVINA ADIVINANZA</h1>
        <h2>Mira estas pinturas surrealistas.</h2><br>
        <p>¿Qué título crees o sientes que corresponde a cada una?</p>
        <div class="score-display">
            <span class="current-score">0</span> / <span class="total-questions">3</span>
        </div>
        <button class="reveal-btn">Comenzar de nuevo <img src="assets/flecha.svg" width="11px"></button>
    </div>
    
    <div class="game-container">
        <div class="question-container">
            <img id="current-artwork" src="" alt="Obra surrealista">
            <div class="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</div>
        
        <div class="game-container">
            <div class="artworks-container">
                <div class="artwork" id="artwork1">
                    <img src="assets/9..jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" id="artwork2">
                    <img src="assets/6. copia.jpg" alt="Obra surrealista 2">
                </div>
                <div class="artwork" id="artwork3">
                    <img src="assets/26. Pdte..jpg" alt="Obra surrealista 3">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
