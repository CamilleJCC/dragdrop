<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Surrealista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>CONOCE EL UNIVERSO SURREALISTA </h1>
            <p>Conecta cada cuadro con el tema que más te inspire. ¡Presta atención a los detalles y usa tu creatividad para relacionarlos!</p>
            <div class="drawing-tools">
                 <button class="reveal-btn">Comenzar de nuevo <img src="assets/flecha.svg" width="11px"></button>
            </div>
        </div>
        
        <div class="matching-game">
            <div class="artworks-container">
                <div class="artwork" id="artwork1">
                    <img src="assets/29..jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" id="artwork2">
                    <img src="assets/6. copia.jpg" alt="Obra surrealista 2">
                </div>
            </div>
            
            <div class="themes-container">
                <div class="theme" id="theme1" draggable="true">El mago/Pim Pam Pum</div>
                <div class="theme" id="theme2" draggable="true">El domingo o el celo marino</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
