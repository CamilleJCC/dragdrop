<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Surrealista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="investigation-container">
        <div class="left-col">
            <h1>CONOCE EL UNIVERSO SURREALISTA </h1>
            <p>Conecta cada cuadro con el tema que más te inspire. ¡Presta atención a los detalles y usa tu creatividad para relacionarlos!</p>
            <div class="drawing-tools">
                <button class="reset-btn">Comenzar de nuevo ✨</button>
            </div>
        </div>
        
        <div class="matching-game">
            <div class="artworks-container">
                <div class="artwork" data-id="1">
                    <img src="assets/15.jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" data-id="2">
                    <img src="assets/21.jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" data-id="3">
                    <img src="assets/23.jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" data-id="4">
                    <img src="assets/27.jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" data-id="5">
                    <img src="assets/30.jpg" alt="Obra surrealista 1">
                </div>
                <div class="artwork" data-id="6">
                    <img src="assets/6.jpg" alt="Obra surrealista 1">
                </div>
            </div>
            
            <div class="themes-container">
                <div class="theme" draggable="true" data-theme="sueños">los sueños</div>
                <div class="theme" draggable="true" data-theme="fantásticos">seres fantásticos</div>
                <div class="theme" draggable="true" data-theme="cosmos">el cosmos</div>
                <div class="theme" draggable="true" data-theme="piedras">las piedras</div>
                <div class="theme" draggable="true" data-theme="pesadillas">las pesadillas</div>
                <div class="theme" draggable="true" data-theme="árboles">los árboles</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
